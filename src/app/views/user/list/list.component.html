
<div
  *ngIf="users"
  class="row">
  <div class="col-sm-offset-2 col-sm-8 text-right text-muted">
    {{ users.length }} utilisateurs
  </div>
</div>

<div class="row">
  <div class="col-sm-offset-2 col-sm-8">
    <div class="panel panel-default">
      <ul class="list-group">
        <li
          *ngFor="let user of users"
          class="list-group-item">
          {{ user.name }}
        </li>
      </ul>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-sm-offset-2 col-sm-8 text-right text-muted">
    {{ users && users.length }} utilisateurs
  </div>
</div>

<div class="row">
  <div class="col-sm-offset-2 col-sm-8">
    <div class="panel panel-default">
      <ul class="list-group">
        <li
          *ngFor="let user of users"
          class="list-group-item">
          <a [routerLink]="[ user.id ]">{{ user.name }}</a>
          <button
            type="button"
            class="close"
            (click)="doRemove(user)">
            &times;
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
